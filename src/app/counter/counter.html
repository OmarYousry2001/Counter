<div class="counter-container">
    <h1>Counter : {{counter}}</h1>

    <button class="bnt" (click)="increment()">increment</button>
    <button class="bnt" (click)="decrement()">decrement</button>

    <!-- Directives Structural   -->


    <div [ngSwitch]="getCounterStatus()">
        <p *ngSwitchCase="'positive'" [ngClass]="'positive'">The Counter Is Positive </p>
        <p *ngSwitchCase="'natural'" [ngClass]="'neutral'">The Counter Is Natural </p>
        <p *ngSwitchCase="'negative'" [ngClass]="'negative'">The Counter Is Negative </p>
    </div>





</div>
